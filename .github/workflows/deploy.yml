name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20  

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Deploya till GitHub Pages. Change to this one? https://github.com/actions/deploy-pages
      - name: Deploy to GitHub Pages
        uses: Emma/github-page-deploy-action@v4
        with:
        folder: dist
        branch: gh-pages
