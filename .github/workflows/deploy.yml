name: Deploy till GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Klona koden från repot
      - name: Klona repository
        uses: actions/checkout@v3

      # Sätt upp Node.js
      - name: Installera Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Installera beroenden och bygg appen
      - name: Installera och bygg
        run: |
          npm install
          npm run build

      # Deploya till GitHub Pages
      - name: Deploy till GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
